<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #113a44;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #0d2f37;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 360px;
    }

    .calculator h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .display {
      width: 100%;
      padding: 10px;
      font-size: 1.5rem;
      text-align: right;
      border: 2px solid #030c0e;
      background-color: white;
      color: rgb(125, 113, 113);
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #097e98;
      border: none;
      color: white;
      font-size: 1.2rem;
      width: 70px;
      height: 70px;
      margin: 5px;
      border-radius: 5px;
      text-align: center;
      display: inline-flex;
      justify-content: center;
      align-items: center;
    }

    .btn:hover {
      background-color: #0d4253;
    }

    .operator {
      color: #491919;
    }

    .btn-zero {
      width: 145px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>
    <input id="result" type="text" class="display"  readonly>
    <div class="d-flex flex-wrap justify-content-center">
      <!-- Row 1 -->
      <button onclick="display(7)" class="btn">7</button>
      <button onclick="display(8)" class="btn">8</button>
      <button onclick="display(9)" class="btn">9</button>
      <button onclick="display('รท')" class="btn operator">รท</button>
      <!-- Row 2 -->
      <button onclick="display(4)" class="btn">4</button>
      <button onclick="display(5)" class="btn">5</button>
      <button onclick="display(6)" class="btn">6</button>
      <button onclick="display('*')" class="btn operator">x</button>
      <!-- Row 3 -->
      <button onclick="display(1)" class="btn">1</button>
      <button onclick="display(2)" class="btn">2</button>
      <button onclick="display(3)" class="btn">3</button>
      <button onclick="display('-')" class="btn operator">-</button>
      <!-- Row 4 -->
      <button onclick="display(0)" class="btn btn-zero">0</button>
      <button onclick="display('.')" class="btn">.</button>
      <button onclick="display('+')" class="btn operator">+</button>
      <!-- Row 5 -->
      <div class="d-flex justify-content-between w-100">
        <button onclick="clearAll()"  class="btn operator flex-fill me-1">AC</button>
        <button onclick="backBtb()" class="btn operator flex-fill ms-1">โซ</button>
      </div>
      <button onclick="equal()" class="btn operator w-100 mt-2">=</button>
    </div>
  </div>

  
</body>
<script src="script.js"></script>
</html>
